<div class="register-container">
  <div class="register-card">
    <h1 class="brand-title">Planera</h1>
    <p class="tagline">A new era of budgeting</p>

    <form (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label>Sign up as</label>
        <div class="role-buttons">
          <button
            type="button"
            class="role-btn"
            [class.selected]="selectedRole === 'Employee'"
            (click)="selectedRole = 'Employee'"
          >
            Employee
          </button>
          <button
            type="button"
            class="role-btn"
            [class.selected]="selectedRole === 'Manager'"
            (click)="selectedRole = 'Manager'"
          >
            Manager
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="name" 
          placeholder="John Doe"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="you@company.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select
          id="department"
          name="department"
          [(ngModel)]="departmentId"
          required
        >
          <option [value]="0">Select department</option>
          <option *ngFor="let dept of departments" [value]="dept.departmentId">
            {{ dept.departmentName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a (click)="navigateToLogin()" class="link">Sign In</a>
    </p>

    <a (click)="navigateToHome()" class="back-link">‚Üê Back to home</a>
  </div>
</div>
