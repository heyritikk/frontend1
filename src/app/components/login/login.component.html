<div class="login-container">
  <div class="login-card">
    <h1 class="brand-title">Planera</h1>
    <p class="tagline">A new era of budgeting</p>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="you@company.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password"
          required
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <p class="signup-link">
      Don't have an account? <a (click)="navigateToRegister()" class="link">Sign Up</a>
    </p>

    <a (click)="navigateToHome()" class="back-link">‚Üê Back to home</a>
  </div>
</div>
